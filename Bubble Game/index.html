<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Bubble Game</title>
  </head>
  <body>
    <div id="main">
      <div id="center">
        <div id="centerTop">
          <div class="box">
            <h4>Hit</h4>
            <div class="elm" id="HIT">5</div>
          </div>
          <div class="box">
            <h4>Timer</h4>
            <div class="elm" id="timerval">60</div>
          </div>
          <div class="box">
            <h4>score</h4>
            <div id="scoreval" class="elm">0</div>
          </div>
        </div>
        <div id="centerbuttom"></div>
      </div>
    </div>
  </body>
</html>
